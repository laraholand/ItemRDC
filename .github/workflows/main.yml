name: Flutter Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java (Android build requires Java 11)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # এখানে তোমার লোকাল পরিবর্তন ব্যবহার

      # 3️⃣ Setup Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          cache: false 

      # 4️⃣ Clean Flutter project to remove old build artifacts
      - name: Clean Flutter project
        run: flutter clean
        working-directory: ./

      # 5️⃣ Flutter dependencies
      - name: Install dependencies
        run: flutter pub get
        working-directory: ./

      # 6️⃣ Analyze project (optional but recommended)
      - name: Analyze project
        run: flutter analyze
        working-directory: ./
        continue-on-error: true

      # 7️⃣ Build Debug APK
      - name: Build Debug APK
        run: flutter build apk --debug
        working-directory: ./

      # 8️⃣ Upload APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: itemrdc-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk